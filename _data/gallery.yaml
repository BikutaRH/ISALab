  content: The NAFOSTED Conference on Information and Computer Science (NICS) is an International Conference on Computer Science & Engineering, Information Technology, and related areas, technically sponsored by IEEE, IEEE Vietnam, and organized by the National Foundation for Science and Technology Development (NAFOSTED) of Vietnam. It aims to build a durable, innovative and conducive forum for international researchers to present and discuss recent advancements and future directions in the field of Artificial Intelligence & Knowledge Discovery, Network & Communications, Computer Science, Software Engineering, Information Systems, and related areas. The 2022 9th NAFOSTED Conference on Information and Computer Science (NICS 2022) will be hosted by Ho Chi Minh City University of Technology (HCMUT) in Ho Chi Minh City, Vietnam during October 31 - November 01, 2022. Huynh Nguyen Hieu Nghia and Nguyen Mau Minh Duc, lab's members, participated in the Conference with a research on Automatic Speech Recognition domain.